<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/jquery-3-7-1.js"></script>
    <script src="js/logic.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="container-inner">
            <div class="header">
                <img src="assets/images/gravityfalls.png" class="bill" height="300px">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container-inner">
            <input class="searchBar">
            <div class="create-entry-icon"></div>
        </div>
    </div>
    <div class="container">
        <div class="container-inner">
            <ul class="website-list"></ul>
        </div>
    </div>


    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="add-json-entry-outer">
            <div class="add-json-entry-inner">
                <h2>Eintrag hinzufügen:</h2>
                <label for="websiteName">Name: </label>
                <input class="searchBar" name="websiteName" id="websiteName" type="text">
                <label for="websiteURL">URL: </label>
                <input class="searchBar" name="websiteURL" id="websiteURL" type="text">
                <label for="websiteIcon">Icon: </label>
                <input type="file" id="websiteIcon" name="websiteIcon" accept=".svg, image/png, image/jpeg">

                <input type="submit" value="Hinzufügen" class="add-json-entry-btn">
                

                <div class="close-btn"></div>
            </div>
        </div>
    </form>
</body>
</html>
